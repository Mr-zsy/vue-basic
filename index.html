<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>VueJS Tutorials</title>
        <link href="styles.css" rel="stylesheet" />
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="vue-app">
            <h1>Data Binding</h1>
            <!-- <p><a v-bind:href="website">The Net Ninja Website</a></p> -->
            <p><a :href="website">链接</a></p>
            <p v-html="websiteTag"></p>
            <span>{{name}}{{job}}</span>
            <p><input type="text" v-bind:value="name" /></p>
            <p><input type="text" v-model:value="job" /></p>
        </div>
    </body>

    <script src="app.js"></script>
</html>
